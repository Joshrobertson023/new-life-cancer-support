      <div name="bottomnav" id="stickyNav" class="flex w-full flex-col justify-center px-[150px] max-w-[120rem] bg-gray h-[50px]">
         <style>
            #stickyNav {
               position: relative;
               top: 0px;
               transition: .4s;
            }
            #stickyNav.sticky {
               position: sticky;
               top: 0px;
               box-shadow: 0 8px 10px -10px gray;
            }
            #stickyNav.sticky a {
               padding-top: 5px;
            }
         </style>
         <script>
            const scrollController = document.querySelector('body');
            const header = document.getElementById('stickyNav');
            const navLinks = document.getElementById('navLinks');
            window.addEventListener('scroll', () => {
               if(window.pageYOffset >= 135)
                  header.classList.toggle('sticky', window.scrollY > 0);
               else
                  header.classList.remove('sticky');
            })
         </script>
